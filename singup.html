<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin News latter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <meta name="theme-color" content="#712cf9" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="https://img.freepik.com/free-vector/professional-letter-d-logo_1032-96.jpg?w=740&t=st=1671866474~exp=1671867074~hmac=9cc813c6467a66ed4b6b6f7abe2bc908fb34e06a3302fdccb88671edd3aa8d02"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign in for News Letter!</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control top"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
            autofocus
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control center"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          />
          <label for="fname">First Name</label>
        </div>
        <div class="form-floating">
            <input
            type="text"
            class="form-control bottom"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
            />
            <label for="lname">Last Name</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </form>
    </main>
  </body>
</html>
